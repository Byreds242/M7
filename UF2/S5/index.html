<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari de Contacte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulari de Contacte</h1>
        <form action="send_mail.php" method="POST" enctype="multipart/form-data">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correu Electrònic:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Missatge:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="attachment">Adjuntar Fitxer (opcional, màxim 2 MB):</label>
            <input type="file" id="attachment" name="attachment" accept="image/jpeg, image/png, application/pdf">

            <button type="submit">Envia el Missatge</button>
        </form>
    </div>
</body>
</html>
